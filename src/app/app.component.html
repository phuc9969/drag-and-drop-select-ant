<label></label>

<ng-select cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="selectedLocations" cdkDropListOrientation="horizontal"
  [(ngModel)]="selectedLocations" [items]="Locations" [searchable]="true" bindLabel="name" [multiple]="true"
  placeholder="Select Locations">

  <ng-template ng-label-tmp let-item="item" let-clear="clear">
    <div class="example-box" cdkDrag [cdkDragData]="item">
      <!-- <i class="material-icons" cdkDragHandle>
        ##
    </i> -->

      <span class="ng-value-label">{{item.name}}</span>
      <span
        class="ng-value-icon right"
        (click)="clear(item)">Ã—
      </span>
      <span *cdkDragPreview >{{item.name}} </span>
    </div>
  </ng-template>
</ng-select>
